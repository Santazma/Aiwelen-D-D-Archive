<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hamlet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'UnifrakturCook', cursive;
      color: #ff4444;
      background: url('https://cdnb.artstation.com/p/assets/images/images/057/688/955/large/sfc-.jpg?1672363017') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      font-size: 1.5rem;
      animation: fadeInBody 2s ease-in-out;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 11;
    }
    .back-button {
      background-color: rgba(0, 0, 0, 0.6);
      color: #ff4444;
      border: none;
      padding: 0.4rem 1rem;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background-color: #ff4444;
      color: black;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 12px #000;
    }
    h1 {
      font-size: 6rem;
      margin-top: 5rem;
      animation: flicker 3s infinite alternate;
    }
    h2 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 10px #ff4444; }
      100% { opacity: 0.85; text-shadow: 0 0 25px #ff8888; }
    }
    h3 { font-size: 2.5rem; }
    h4 { font-size: 2rem; }
    li { font-size: 1.8rem; }
    .section {
      padding: 2rem;
    }
    .token-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 4rem;
      min-height: 120px;
    }
    .token {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: grab;
      position: relative;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .token:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #ff4444);
    }
    .token img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }
    .token-label {
      margin-top: 0.3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 1px 1px 2px black;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeInModal 0.4s ease;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background-color: #111;
      padding: 2.5rem;
      border-radius: 20px;
      display: flex;
      gap: 2rem;
      max-width: 1300px;
      width: 90%;
      font-family: 'Cormorant Garamond', serif;
      box-shadow: 0 0 15px #ff4444;
      font-size: 1.8rem;
      color: #ffdddd;
    }
    .modal-content img {
      width: 350px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #ff4444;
    }
    .modal-close {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 11;
    }
    .operation-area {
      padding: 2rem;
      background-color: rgba(0,0,0,0.6);
      border-radius: 20px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    .operation-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .slot {
      width: 100px;
      height: 100px;
      border: 2px dashed white;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    .slot:hover {
      border-color: #ff4444;
      background-color: rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 10px #ff4444;
    }
    .disabled-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9;
      display: none;
    }
    #volume-control-wrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      z-index: 10;
      width: 160px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
    }
    #volume-control { width: 100%; }
    #volume-control-label {
      font-size: 1.2rem;
      color: #ff4444;
      margin-bottom: 0.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header id="header">
    <a href="../index.html" class="back-button" id="back-button">← Geri Dön</a>
  </header>

  <audio id="background-music" autoplay loop preload="auto">
    <source src="Darkest Dungeon II OST - The Inn (2023) HQ Official.mp3" type="audio/mp3" />
  </audio>

  <div id="volume-control-wrapper">
    <label id="volume-control-label">Müzik Sesi: <span id="volume-level">50%</span></label>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5"/>
  </div>

  <h1>The Hamlet</h1>

  <div class="section">
    <h2>On-Rest</h2>
    <div class="token-area" id="rest-area">
      <div class="token" draggable="true" data-name="Lurien Veil" data-img="Lurien Veil.jpg"
        data-quirks='{"positive":["Calm","Strategist"],"negative":["Paranoid"]}'
        data-affiliations='["Otherworldly","Mage","Underdark","Freak","Unstable"]'>
        <img src="Lurien Veil Token.png" alt="Lurien">
        <div class="token-label">Lurien</div>
      </div>
      <div class="token" draggable="true" data-name="Erevan Duskwight" data-img="Erevan Duskwight.jpg"
        data-quirks='{"positive":["Calm","Strategist"],"negative":["Paranoid"]}'
        data-affiliations='["Boss","Mage","Underdark","Goliath","Immortal Nature"]'>
        <img src="Erevan Duskwight Token.png" alt="Erevan">
        <div class="token-label">Erevan</div>
      </div>
    </div>
  </div>

  <div class="section operation-area">
    <h2>Operation Teams</h2>
    <div class="operation-grid" id="team-row-1">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
    <div style="height:1.5rem;"></div>
    <div class="operation-grid" id="team-row-2">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <span class="modal-close" id="close-modal">&times;</span>
    <div class="modal-content">
      <img id="modal-image" src="" alt="Character">
      <div>
        <h3 id="modal-name"></h3>
        <h4>Positive Quirks</h4>
        <ul id="modal-positive"></ul>
        <h4>Negative Quirks</h4>
        <ul id="modal-negative"></ul>
        <h4>Affiliations</h4>
        <ul id="modal-affiliations"></ul>
      </div>
    </div>
  </div>

  <div class="disabled-overlay" id="disabled-overlay"></div>

  <audio id="drop-sound">
    <source src="Token Sound Effect.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("close-modal");
    const disabledOverlay = document.getElementById("disabled-overlay");
    const backButton = document.getElementById("back-button");
    let draggedToken = null;

    document.querySelectorAll('.token').forEach(token => {
      token.addEventListener("click", () => {
        const img = token.dataset.img;
        const name = token.dataset.name;
        const quirks = JSON.parse(token.dataset.quirks);
        const affiliations = JSON.parse(token.dataset.affiliations);
        document.getElementById("modal-image").src = img;
        document.getElementById("modal-name").innerText = name;
        document.getElementById("modal-positive").innerHTML = quirks.positive.map(q => `<li>${q}</li>`).join("");
        document.getElementById("modal-negative").innerHTML = quirks.negative.map(q => `<li>${q}</li>`).join("");
        document.getElementById("modal-affiliations").innerHTML = affiliations.map(a => `<li>${a}</li>`).join("");
        modal.style.display = "flex";
        disabledOverlay.style.display = "block";
        document.getElementById("volume-control-wrapper").style.display = "none";
        backButton.style.display = "none";
      });

      token.addEventListener("dragstart", e => {
        draggedToken = token;
        e.dataTransfer.setData("text/plain", null);
        document.getElementById("drop-sound").play();
      });
    });

    document.querySelectorAll(".slot").forEach(slot => {
      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", e => {
        e.preventDefault();
        if (draggedToken && !slot.querySelector(".token")) {
          slot.appendChild(draggedToken);
          document.getElementById("drop-sound").play();
          draggedToken = null;
        }
      });
    });

    const restArea = document.getElementById("rest-area");
    restArea.addEventListener("dragover", e => e.preventDefault());
    restArea.addEventListener("drop", e => {
      e.preventDefault();
      if (draggedToken) {
        restArea.appendChild(draggedToken);
        draggedToken = null;
      }
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      disabledOverlay.style.display = "none";
      document.getElementById("volume-control-wrapper").style.display = "flex";
      backButton.style.display = "inline-block";
    });

    document.getElementById('volume-control').addEventListener('input', function () {
      const volume = parseFloat(this.value);
      document.getElementById('background-music').volume = volume;
      document.getElementById('volume-level').innerText = Math.round(volume * 100) + "%";
    });

    window.onbeforeunload = function () {
      document.getElementById('background-music').pause();
    };
  </script>
</body>
</html>
