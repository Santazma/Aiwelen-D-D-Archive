<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campaign 6: The Dark Path</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdnb.artstation.com/p/assets/images/images/031/925/857/4k/rostyslav-zagornov-throne-1upd.jpg?1604998107') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4rem;
      text-align: center;
      margin: 2rem 0 1rem 0;
      color: #c41e3a;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 40px rgba(255, 0, 0, 0.3);
      animation: pulseGlow 4s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 40px rgba(255, 0, 0, 0.3);
      }
      50% {
        text-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.5);
      }
    }

    .section-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .image-button {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 0.5rem;
    }

    .image-button:hover .overlay {
      opacity: 1;
    }

    .overlay span {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.1rem;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.6rem 1.2rem;
      border: 2px solid #444;
      border-radius: 10px;
      text-decoration: none;
      z-index: 999;
      transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
    }

    .back-link:hover {
      background-color: rgba(255, 0, 0, 0.2);
      color: #fff;
      transform: scale(1.05);
    }

    .back-link::before {
      content: "⮐ ";
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .image-button {
        width: 90%;
        height: 160px;
      }

      .overlay span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a class="back-link" href="../../index.html">Ana Menü</a>

  <h1>The Dark Path</h1>

  <div class="section-container">
    <a href="campaignin-hikayesi/index.html" class="image-button">
      <img src="Dark Lords Hikaye.jpg" alt="Campaign'in Hikayesi" />
      <div class="overlay"><span>Campaign'in Hikayesi</span></div>
    </a>

    <a href="yasanmis-olaylar/index.html" class="image-button">
      <img src="Dark Lords Yaşanmış Olaylar.jpg" alt="Yaşanmış Olaylar" />
      <div class="overlay"><span>Yaşanmış Olaylar</span></div>
    </a>

    <a href="oyuncu-karakterleri/index.html" class="image-button">
      <img src="Erevan Duskwight.jpg" alt="Oyuncu Karakterleri" />
      <div class="overlay"><span>Oyuncu Karakterleri</span></div>
    </a>

    <a href="onemli-npcler/index.html" class="image-button">
      <img src="Morvath Sangrave (The First Elder).jpg" alt="Dark Lords" />
      <div class="overlay"><span>Dark Lords of the Underdark</span></div>
    </a>

    <a href="the-hamlet/index.html" class="image-button">
      <img src="Dark Lords Hamlet.jpg" alt="The Hamlet" />
      <div class="overlay"><span>The Hamlet</span></div>
    </a>
  </div>
</body>
</html>
