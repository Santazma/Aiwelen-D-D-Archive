<head>

  <title>Campaign 6: The Dark Path</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdnb.artstation.com/p/assets/images/images/031/925/857/4k/rostyslav-zagornov-throne-1upd.jpg?1604998107') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 2rem;
    }

    .section-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem;
    }

    .image-button {
      position: relative;
      width: 250px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #555;
      transition: transform 0.3s ease;
    }

    .image-button:hover {
      transform: scale(1.05);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .image-button .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-button:hover .overlay {
      opacity: 1;
    }

    .image-button .overlay span {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin: 2rem auto;
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>

      <div class="overlay"><span>Dark Lords of the Underdark</span></div>

    <a href="the-hamlet/index.html" class="image-button">
      <img src="Dark Lords Hamlet.jpg" alt="The Hamlet">
