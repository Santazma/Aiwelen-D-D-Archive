<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyuncu Karakterleri - Campaign 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdna.artstation.com/p/assets/images/images/041/430/008/large/jonny-sun-.jpg?1631684163') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem 1rem;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 3rem;
      color: #f5f5f5;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2.5rem;
      max-width: 1600px;
      margin: 0 auto 3rem auto;
    }

    .character-row {
      display: contents;
    }

    .character-card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 16px;
      background-color: rgba(25, 25, 25, 0.75);
      border: 5px solid #2f2f2f;
      box-shadow:
        0 0 10px rgba(170, 0, 255, 0.5),
        0 0 20px rgba(0, 0, 0, 0.6) inset,
        0 0 3px #666 inset;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .character-card:hover {
      transform: scale(1.03);
      box-shadow:
        0 0 20px rgba(255, 0, 150, 0.8),
        0 0 25px rgba(255, 255, 255, 0.1) inset;
    }

    .character-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      filter: brightness(1.1) contrast(1.1);
    }

    .character-name {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #f0e6ff;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .character-card:hover .character-name {
      opacity: 1;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #87cefa;
      text-decoration: none;
      border: 1px solid #87cefa;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-link:hover {
      background-color: rgba(135, 206, 250, 0.2);
      transform: scale(1.05);
    }

    @media (max-width: 1400px) {
      .character-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>

  <main>
    <h1>Oyuncu Karakterleri - Campaign 1</h1>

    <div class="character-grid">

        <a class="character-card" href="damian/index.html">

        <a class="character-card" href="sirius/index.html">
