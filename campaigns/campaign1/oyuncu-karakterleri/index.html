<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyuncu Karakterleri - Campaign 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdnb.artstation.com/p/assets/images/images/050/594/207/large/petar-milivojevic-b0a9dd9d-68e9-4e08-97c1-af4f1c0fe1ac-petarmilivojevic-httpss-mj-runexl4w0-army-of-white-priestes-around-giant-pope-priest-vampire-wearing-golden-crown-in-1.jpg?1655220634') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: rgba(0, 0, 0, 0.4); /* Arka planın şeffaflık eklenmesi */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem 1rem;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #f5f5f5;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .character-card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .character-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .character-card:hover img {
      transform: scale(1.5);
      filter: brightness(70%);
    }

    .character-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      text-shadow: 0 0 8px black;
    }

    .character-card:hover .character-name {
      opacity: 1;
    }

    .back-link {
      display: inline-block;
      margin-top: 3rem;
      color: #87cefa;
      text-decoration: none;
      border: 1px solid #87cefa;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-link:hover {
      background-color: rgba(135, 206, 250, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
